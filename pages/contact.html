            <a href="../pages/contact.html">Contact</a>
        </nav>
    </header>
    <main>
        <section>
            <form action="" method="get">
                <fieldset class="contact_container">
                    <legend class="form-legend small-caps">Contact Form</legend>

                    <label class="contact_name" for="name">Name:</label>
                    <input class="contact_name_input" type="text" id="name" name="name" placeholder="John" size="30%"
                        maxlength="20" autofocus required />

                    <label class="contact_surname" for="surname">Surname:</label>
                    <input class="contact_surname_input" type="text" id="surname" name="surname" placeholder="Doe"
                        size="30" maxlength="20" required />

                    <label class="contact_company" for="company">Company:</label>
                    <input class="contact_company_input" type="text" id="company" name="company"
                        placeholder="My Little Company" size="30" maxlength="20" />

                    <label class="contact_email" for="email">Email:</label>
                    <input class="contact_email_input" type="email" id="email" name="email"
                        placeholder="john.doe@mylittlecompagny.com" size="30" maxlength="20" required />

                    <label class="contact_phone" for="telephone">Phone:</label>
                    <input class="contact_phone_input" type="tel" id="telephone" name="telephone"
                        placeholder="+33 6 06 06 06 06" size="30" maxlength="20" />

                    <label class="contact_message" for="message">Message:</label>
                    <textarea class="contact_message_textarea" id="message" name="message" placeholder="My message."
                        maxlength="500" required></textarea>
                    <button type="submit" class="submit-button">Submit</button>
                </fieldset>                
            </form>
        </section>
    </main>
